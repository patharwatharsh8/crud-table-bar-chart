<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td>
                <button (click)="onEdit(product)">Edit</button>
                <button (click)="onDelete(product.id)">Delete</button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-product-form *ngIf="selectedProduct" [product]="selectedProduct" (save)="onSave($event)"></app-product-form>
